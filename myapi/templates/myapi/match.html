{% extends 'myapi/base.html' %}
{% load static %}
{% block content %}
{% csrf_token %}
<h1>Информация о пользователе</h1>
<h1><button><a href={% url 'users_list' %}>К списку пользователей</a></button></h1>
<p>Никнейм: {{user.username}}</p>
<p>Имя и фамилия: {{user.first_name}} {{user.last_name}}</p>
<img src="{{user.photo.url}}" width="500px" height="500px"/>

<form method="post" enctype="text/plain">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button ><a methods="post">Оценить пользователя</a></button></p>
</form>

{% endblock %}
